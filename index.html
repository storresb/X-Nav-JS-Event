<!DOCTYPE html>
<html>
   <head>
     <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
     <title>Color tester</title>
   </head>
   <body>
     <form>
       Text: <input type="text" id="text" value="#cc0000" />
     </form>
     <pre id="write" style="background: #cc0000">     </pre>

     <script type="text/javascript" charset="utf-8">
       formElement = document.getElementById('text');
       writeElement = document.getElementById('write');
       // Handler function, to provide to addEventListener
       handler = function (e) {
          writeElement.style.backgroundColor = this.value;
       }
       formElement.addEventListener('input', handler);
     </script>
   </body>
</html>
